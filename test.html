<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deep Network Designer</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.js"></script>
    <script>
        require.config({
            //baseUrl: "http://localhost:63342/DeepNetworkDesigner/js",
            baseUrl: "https://rawgit.com/qati/DeepNetworkDesigner/master/js/",
            path: {
                "NetworkDesigner": "NetworkDesigner"
            }
        });
        function netD(){
            require(["NetworkDesigner"], function(nd){
                nd.init("draw");
            });
        }
    </script>
    <link rel="stylesheet" href="css/NetworkDesigner.css"></link>
</head>

<body>
<input type="button" value="Network designer" onclick="netD();" />
<div id="draw">
</div>
</body>

</html>
